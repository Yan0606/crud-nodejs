
<h3>Inserir Novo propriedade</h3>
<form action="/propriedade/novo" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="ID">
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome do propriedade</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do propriedade">
    </div>
    <div class="mb-3">
        <label for="longitude" class="form-label">longitude</label>
        <input type="text" class="form-control" id="longitude" name="longitude" placeholder="longitude">
    </div>
    <div class="mb-3">
        <label for="latitude" class="form-label">latitude</label>
        <input type="text" class="form-control" id="latitude" name="latitude" placeholder="latitude">
    </div>
    <div class="mb-3">
        <label for="cidade" class="form-label">cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="cidade">
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">estado</label>
        <input type="text" class="form-control" id="estado" name="estado" placeholder="estado">
    </div>
    <div class="mb-3">
        <label for="cep" class="form-label">cep</label>
        <input type="text" class="form-control" id="cep" name="cep" placeholder="cep">
    </div>
    <button type="submit" class="btn btn-primary">Inserir</button>
</form>
