
<h3>Editar talhao</h3>
<form>
    <input type="hidden" class="form-control" id="id" name="id" placeholder="ID" >
    <div class="mb-3">
        <label for="nome" class="form-label">Nome da talhao</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da talhao">
    </div>
    <div class="mb-3">
        <label for="editora" class="form-label">longitude</label>
        <input type="text" class="form-control" id="longitude" name="longitude" placeholder="longitude">
    </div>
    <div class="mb-3">
        <label for="latitude" class="form-label">latitude</label>
        <input type="text" class="form-control" id="latitude" name="latitude" placeholder="latitude">
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">area</label>
        <input type="text" class="form-control" id="area" name="area" placeholder="area">
    </div>
    <div class="mb-3">
        <label for="foto" class="form-label">foto</label>
        <input type="text" class="form-control" id="foto" name="foto" placeholder="foto">
    </div>
    <button type="submit" class="btn btn-warning">Alterar</button>
</form>
