
<h3>Inserir Novo talhao</h3>
<form action="/talhao/novo" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="ID">
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome do talhao</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do talhao">
    </div>
    <div class="mb-3">
        <label for="longitude" class="form-label">longitude</label>
        <input type="text" class="form-control" id="longitude" name="longitude" placeholder="longitude">
    </div>
    <div class="mb-3">
        <label for="latitude" class="form-label">latitude</label>
        <input type="text" class="form-control" id="latitude" name="latitude" placeholder="latitude">
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">area</label>
        <input type="text" class="form-control" id="area" name="area" placeholder="area">
    </div>
    <div class="mb-3">
        <label for="foto" class="form-label">foto</label>
        <input type="text" class="form-control" id="foto" name="foto" placeholder="foto">
    </div>
    <button type="submit" class="btn btn-primary">Inserir</button>
</form>
