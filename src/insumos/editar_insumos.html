
<h3>Editar Insumos</h3>
<form>
    <input type="hidden" class="form-control" id="id" name="id" placeholder="ID" >
    <div class="mb-3">
        <label for="nome" class="form-label">Nome do insumo</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do insumo">
    </div>
    <div class="mb-3">
        <label for="editora" class="form-label">descricao</label>
        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descricao">
    </div>
    <div class="mb-3">
        <label for="foto" class="form-label">foto</label>
        <input type="text" class="form-control" id="foto" name="foto" placeholder="foto">
    </div>
    <button type="submit" class="btn btn-warning">Alterar</button>
</form>
