
        <h3>Inserir Novo agricultor</h3>
        <form action="/agricultor/novo" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="ID">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do agricultor</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do agricultor">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">senha</label>
                <input type="text" class="form-control" id="senha" name="senha" placeholder="senha">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">cpf</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="cpf">
            </div>
            <button type="submit" class="btn btn-primary">Inserir</button>
        </form>
