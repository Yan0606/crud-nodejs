
<h3>Excluir cultura</h3>
<form>
    <input type="hidden" class="form-control" id="id" name="id" placeholder="ID" >
    <div class="mb-3">
        <label for="nome" class="form-label">Nome do cultura</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do cultura">
    </div>
    <div class="mb-3">
        <label for="tempo" class="form-label">tempo</label>
        <input type="text" class="form-control" id="tempo" name="tempo" placeholder="tempo">
    </div>
   
    
    <button type="submit" class="btn btn-danger">Excluir</button>
</form>
